<img class="img-responsive center-block" src="{{url}}" alt="{{titulo}}">

<!-- Outra sintaxe para o one-way binding, realizado acima com as  Angular Expressions {{ }}, seria:
    <img class="img-responsive center-block" [src]="url" [alt]="titulo">
    
    Associação / Binding, entre o atributo e sua respectiva fonte de dados.
    A sintaxe [] foi introduzida no Angular2, já a sintaxe {{ }} é oriunda do AngularJs, ainda suportada. -->
