<!-- Elemento que receberá os componentes carregados condicionalmente por meio das rotas. -->

<!-- A diretiva router-outlet indica o local em que os componentes carregados pelo sistema de rotas do Angular devem ser inseridos dentro de um template. Em nosso caso, como AppComponent passou a ser o primeiro componente a ser carregado em nossa aplicação, é em seu template que usamos a diretiva router-outlet. -->
